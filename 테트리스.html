    <script>
        // ê²Œì„ ìƒíƒœ ê´€ë¦¬
        let currentGame = null;
        
        // ë©”ë‰´ í‘œì‹œ
        function showMenu() {
            document.getElementById('menu').style.display = 'block';
            document.getElementById('tetris-screen').style.display = 'none';
            document.getElementById('tank-screen').style.display = 'none';
            
            if (currentGame) {
                currentGame.stop();
                currentGame = null;
            }
        }
        
        // í…ŒíŠ¸ë¦¬ìŠ¤ ì‹œì‘
        function startTetris() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('tetris-screen').style.display = 'block';
            currentGame = new TetrisGame();
        }
        
        // íƒ±í¬ ê²Œì„ ì‹œì‘
        function startTank() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('tank-screen').style.display = 'block';
            currentGame = new TankGame();
        }
        
        // í…ŒíŠ¸ë¦¬ìŠ¤ ê²Œì„ í´ë˜ìŠ¤
        class TetrisGame {
            constructor() {
                this.canvas = document.getElementById('tetris-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.grid = Array(20).fill().map(() => Array(10).fill(0));
                this.score = 0;
                this.level = 1;
                this.lines = 0;
                this.currentPiece = null;
                this.nextPiece = null;
                this.dropTime = 0;
                this.dropInterval = 500;
                this.lastTime = 0;
                this.running = true;
                
                this.pieces = [
                    { shape: [[1,1,1,1]], color: '#00FFFF' }, // I
                    { shape: [[1,1],[1,1]], color: '#FFFF00' }, // O
                    { shape: [[0,1,0],[1,1,1]], color: '#800080' }, // T
                    { shape: [[0,1,1],[1,1,0]], color: '#00FF00' }, // S
                    { shape: [[1,1,0],[0,1,1]], color: '#FF0000' }, // Z
                    { shape: [[1,0,0],[1,1,1]], color: '#FF7F00' }, // L
                    { shape: [[0,0,1],[1,1,1]], color: '#0000FF' }  // J
                ];
                
                this.init();
                this.gameLoop();
            }
            
            init() {
                document.addEventListener('keydown', this.handleInput.bind(this));
                this.spawnPiece();
                this.updateDisplay();
            }
            
            spawnPiece() {
                if (!this.nextPiece) {
                    this.nextPiece = this.pieces[Math.floor(Math.random() * this.pieces.length)];
                }
                
                this.currentPiece = {
                    ...this.nextPiece,
                    x: 4,
                    y: 0
                };
                
                this.nextPiece = this.pieces[Math.floor(Math.random() * this.pieces.length)];
                
                if (this.checkCollision()) {
                    this.gameOver();
                }
            }
            
            handleInput(e) {
                if (!this.running) return;
                
                switch(e.key) {
                    case 'ArrowLeft':
                        this.movePiece(-1, 0);
                        break;
                    case 'ArrowRight':
                        this.movePiece(1, 0);
                        break;
                    case 'ArrowDown':
                        this.movePiece(0, 1);
                        break;
                    case 'ArrowUp':
                        this.rotatePiece();
                        break;
                    case ' ':
                        this.hardDrop();
                        break;
                }
            }
            
            movePiece(dx, dy) {
                this.currentPiece.x += dx;
                this.currentPiece.y += dy;
                
                if (this.checkCollision()) {
                    this.currentPiece.x -= dx;
                    this.currentPiece.y -= dy;
                    
                    if (dy > 0) {
                        this.placePiece();
                    }
                }
            }
            
            rotatePiece() {
                const originalShape = this.currentPiece.shape;
                this.currentPiece.shape = this.rotateMatrix(originalShape);
                
                if (this.checkCollision()) {
                    this.currentPiece.shape = originalShape;
                }
            }
            
            rotateMatrix(matrix) {
                const N = matrix.length;
                const rotated = Array(N).fill().map(() => Array(N).fill(0));
                
                for (let i = 0; i < N; i++) {
                    for (let j = 0; j < N; j++) {
                        rotated[j][N - 1 - i] = matrix[i][j];
                    }
                }
                
                return rotated;
            }
            
            hardDrop() {
                while (!this.checkCollision()) {
                    this.currentPiece.y++;
                }
                this.currentPiece.y--;
                this.placePiece();
            }
            
            checkCollision() {
                for (let y = 0; y < this.currentPiece.shape.length; y++) {
                    for (let x = 0; x < this.currentPiece.shape[y].length; x++) {
                        if (this.currentPiece.shape[y][x]) {
                            const newX = this.currentPiece.x + x;
                            const newY = this.currentPiece.y + y;
                            
                            if (newX < 0 || newX >= 10 || newY >= 20) {
                                return true;
                            }
                            
                            if (newY >= 0 && this.grid[newY][newX]) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }
            
            placePiece() {
                for (let y = 0; y < this.currentPiece.shape.length; y++) {
                    for (let x = 0; x < this.currentPiece.shape[y].length; x++) {
                        if (this.currentPiece.shape[y][x]) {
                            const gridY = this.currentPiece.y + y;
                            const gridX = this.currentPiece.x + x;
                            
                            if (gridY >= 0) {
                                this.grid[gridY][gridX] = this.currentPiece.color;
                            }
                        }
                    }
                }
                
                this.clearLines();
                this.spawnPiece();
            }
            
            clearLines() {
                let linesCleared = 0;
                
                for (let y = this.grid.length - 1; y >= 0; y--) {
                    if (this.grid[y].every(cell => cell !== 0)) {
                        this.grid.splice(y, 1);
                        this.grid.unshift(Array(10).fill(0));
                        linesCleared++;
                        y++; // ê°™ì€ ì¤„ì„ ë‹¤ì‹œ í™•ì¸
                        
                        // ë ë¦¬ë¦¬ë§ ì†Œë¦¬ ì¬ìƒ
                        this.playLineClearSound();
                    }
                }
                
                if (linesCleared > 0) {
                    this.lines += linesCleared;
                    this.score += linesCleared * 100 * this.level;
                    this.level = Math.floor(this.lines / 10) + 1;
                    this.dropInterval = Math.max(50, 500 - (this.level - 1) * 50);
                    this.updateDisplay();
                }
            }
            
            playLineClearSound() {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // ë ë¦¬ë¦¬ë§ ë©œë¡œë””
                const notes = [523.25, 659.25, 783.99, 1046.50]; // C, E, G, C (í•œ ì˜¥íƒ€ë¸Œ ìœ„)
                let noteIndex = 0;
                
                const playNote = () => {
                    if (noteIndex < notes.length) {
                        oscillator.frequency.setValueAtTime(notes[noteIndex], audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                        noteIndex++;
                        setTimeout(playNote, 100);
                    }
                };
                
                oscillator.start();
                playNote();
                setTimeout(() => oscillator.stop(), 800);
            }
            
            updateDisplay() {
                document.getElementById('tetris-score').textContent = this.score;
                document.getElementById('tetris-level').textContent = this.level;
                document.getElementById('tetris-lines').textContent = this.lines;
            }
            
            gameLoop(time = 0) {
                if (!this.running) return;
                
                const deltaTime = time - this.lastTime;
                this.lastTime = time;
                this.dropTime += deltaTime;
                
                if (this.dropTime > this.dropInterval) {
                    this.movePiece(0, 1);
                    this.dropTime = 0;
                }
                
                this.draw();
                requestAnimationFrame(this.gameLoop.bind(this));
            }
            
            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // ê·¸ë¦¬ë“œ ê·¸ë¦¬ê¸°
                for (let y = 0; y < this.grid.length; y++) {
                    for (let x = 0; x < this.grid[y].length; x++) {
                        if (this.grid[y][x]) {
                            this.ctx.fillStyle = this.grid[y][x];
                            this.ctx.fillRect(x * 30, y * 30, 30, 30);
                            this.ctx.strokeStyle = '#fff';
                            this.ctx.strokeRect(x * 30, y * 30, 30, 30);
                        }
                    }
                }
                
                // í˜„ì¬ í”¼ìŠ¤ ê·¸ë¦¬ê¸°
                if (this.currentPiece) {
                    this.ctx.fillStyle = this.currentPiece.color;
                    for (let y = 0; y < this.currentPiece.shape.length; y++) {
                        for (let x = 0; x < this.currentPiece.shape[y].length; x++) {
                            if (this.currentPiece.shape[y][x]) {
                                const drawX = (this.currentPiece.x + x) * 30;
                                const drawY = (this.currentPiece.y + y) * 30;
                                this.ctx.fillRect(drawX, drawY, 30, 30);
                                this.ctx.strokeStyle = '#fff';
                                this.ctx.strokeRect(drawX, drawY, 30, 30);
                            }
                        }
                    }
                }
                
                // ê·¸ë¦¬ë“œ ë¼ì¸ ê·¸ë¦¬ê¸°
                this.ctx.strokeStyle = '#333';
                for (let i = 0; i <= 10; i++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(i * 30, 0);
                    this.ctx.lineTo(i * 30, 600);
                    this.ctx.stroke();
                }
                for (let i = 0; i <= 20; i++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, i * 30);
                    this.ctx.lineTo(300, i * 30);
                    this.ctx.stroke();
                }
            }
            
            gameOver() {
                this.running = false;
                alert(`ê²Œì„ ì˜¤ë²„!\nì ìˆ˜: ${this.score}\ní´ë¦¬ì–´í•œ ì¤„: ${this.lines}`);
            }
            
            stop() {
                this.running = false;
            }
        }
        
        // íƒ±í¬ ê²Œì„ í´ë˜ìŠ¤
        class TankGame {
            constructor() {
                this.canvas = document.getElementById('tank-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.player = {
                    x: this.canvas.width / 2,
                    y: this.canvas.height - 60,
                    width: 60,
                    height: 40,
                    health: 100,
                    maxHealth: 100,
                    power: 1
                };
                this.bullets = [];
                this.enemies = [];
                this.items = [];
                this.score = 0;
                this.running = true;
                this.keys = {};
                this.mouse = { x: 0, y: 0 };
                this.lastItemTime = 0;
                this.itemInterval = 60000; // 1ë¶„ = 60000ms
                
                this.init();
                this.gameLoop();
            }
            
            init() {
                document.addEventListener('keydown', (e) => this.keys[e.key] = true);
                document.addEventListener('keyup', (e) => this.keys[e.key] = false);
                this.canvas.addEventListener('mousemove', (e) => {
                    const rect = this.canvas.getBoundingClientRect();
                    this.mouse.x = e.clientX - rect.left;
                    this.mouse.y = e.clientY - rect.top;
                });
                this.canvas.addEventListener('click', () => this.shoot());
                
                // ìë™ ë°œì‚¬ ì‹œì‘
                setInterval(() => {
                    if (this.running) this.shoot();
                }, 200);
                
                // ì  ìƒì„±
                setInterval(() => {
                    if (this.running) this.spawnEnemy();
                }, 2000);
                
                this.updateDisplay();
            }
            
            spawnEnemy() {
                this.enemies.push({
                    x: Math.random() * (this.canvas.width - 40),
                    y: -40,
                    width: 40,
                    height: 30,
                    speed: 1 + Math.random() * 2,
                    health: 1
                });
            }
            
            spawnItem() {
                const itemType = Math.random() < 0.5 ? 'health' : 'power';
                this.items.push({
                    x: Math.random() * (this.canvas.width - 30),
                    y: -30,
                    width: 30,
                    height: 30,
                    type: itemType,
                    speed: 2
                });
            }
            
            shoot() {
                const angle = Math.atan2(this.mouse.y - this.player.y, this.mouse.x - this.player.x);
                const bulletCount = this.player.power;
                const spreadAngle = Math.PI / 6; // 30ë„
                
                for (let i = 0; i < bulletCount; i++) {
                    let bulletAngle = angle;
                    if (bulletCount > 1) {
                        bulletAngle = angle - spreadAngle/2 + (spreadAngle / (bulletCount - 1)) * i;
                    }
                    
                    this.bullets.push({
                        x: this.player.x + this.player.width / 2,
                        y: this.player.y,
                        width: 4,
                        height: 8,
                        speed: 8,
                        angle: bulletAngle,
                        dx: Math.cos(bulletAngle) * 8,
                        dy: Math.sin(bulletAngle) * 8
                    });
                }
            }
            
            update() {
                // í”Œë ˆì´ì–´ ì´ë™
                if (this.keys['ArrowLeft'] && this.player.x > 0) {
                    this.player.x -= 5;
                }
                if (this.keys['ArrowRight'] && this.player.x < this.canvas.width - this.player.width) {
                    this.player.x += 5;
                }
                
                // ì´ì•Œ ì—…ë°ì´íŠ¸
                this.bullets = this.bullets.filter(bullet => {
                    bullet.x += bullet.dx;
                    bullet.y += bullet.dy;
                    return bullet.x > 0 && bullet.x < this.canvas.width && 
                           bullet.y > 0 && bullet.y < this.canvas.height;
                });
                
                // ì  ì—…ë°ì´íŠ¸
                this.enemies = this.enemies.filter(enemy => {
                    enemy.y += enemy.speed;
                    
                    // í”Œë ˆì´ì–´ì™€ ì¶©ëŒ ì²´í¬
                    if (this.checkCollision(enemy, this.player)) {
                        this.player.health -= 20;
                        this.updateDisplay();
                        if (this.player.health <= 0) {
                            this.gameOver();
                        }
                        return false;
                    }
                    
                    return enemy.y < this.canvas.height;
                });
                
                // ì•„ì´í…œ ì—…ë°ì´íŠ¸
                const currentTime = Date.now();
                if (currentTime - this.lastItemTime > this.itemInterval) {
                    this.spawnItem();
                    this.lastItemTime = currentTime;
                }
                
                this.items = this.items.filter(item => {
                    item.y += item.speed;
                    
                    // í”Œë ˆì´ì–´ì™€ ì¶©ëŒ ì²´í¬
                    if (this.checkCollision(item, this.player)) {
                        if (item.type === 'health') {
                            this.player.health = Math.min(this.player.maxHealth, this.player.health + 40);
                        } else if (item.type === 'power') {
                            this.player.power = Math.min(5, this.player.power + 1);
                        }
                        this.updateDisplay();
                        return false;
                    }
                    
                    return item.y < this.canvas.height;
                });
                
                // ì´ì•Œê³¼ ì  ì¶©ëŒ ì²´í¬
                for (let i = this.bullets.length - 1; i >= 0; i--) {
                    for (let j = this.enemies.length - 1; j >= 0; j--) {
                        if (this.checkCollision(this.bullets[i], this.enemies[j])) {
                            this.enemies.splice(j, 1);
                            this.bullets.splice(i, 1);
                            this.score += 10;
                            this.updateDisplay();
                            break;
                        }
                    }
                }
            }
            
            checkCollision(obj1, obj2) {
                return obj1.x < obj2.x + obj2.width &&
                       obj1.x + obj1.width > obj2.x &&
                       obj1.y < obj2.y + obj2.height &&
                       obj1.y + obj1.height > obj2.y;
            }
            
            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // ë°°ê²½ ê·¸ë¼ë°ì´ì…˜
                const gradient = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height);
                gradient.addColorStop(0, '#001122');
                gradient.addColorStop(1, '#003366');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // í”Œë ˆì´ì–´ ê·¸ë¦¬ê¸° (íƒ±í¬)
                this.ctx.fillStyle = '#00FF00';
                this.ctx.fillRect(this.player.x, this.player.y, this.player.width, this.player.height);
                
                // íƒ±í¬ í¬ì‹  ê·¸ë¦¬ê¸°
                this.ctx.strokeStyle = '#00AA00';
                this.ctx.lineWidth = 3;
                this.ctx.beginPath();
                this.ctx.moveTo(this.player.x + this.player.width/2, this.player.y);
                this.ctx.lineTo(this.player.x + this.player.width/2, this.player.y - 20);
                this.ctx.stroke();
                
                // ì´ì•Œ ê·¸ë¦¬ê¸°
                this.ctx.fillStyle = '#FFFF00';
                this.bullets.forEach(bullet => {
                    this.ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                });
                
                // ì  ê·¸ë¦¬ê¸° (íƒ±í¬)
                this.ctx.fillStyle = '#FF0000';
                this.enemies.forEach(enemy => {
                    this.ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                });
                
                // ì•„ì´í…œ ê·¸ë¦¬ê¸°
                this.items.forEach(item => {
                    if (item.type === 'health') {
                        this.ctx.fillStyle = '#FF69B4';
                        this.ctx.fillRect(item.x, item.y, item.width, item.height);
                        this.ctx.fillStyle = '#FFF';
                        this.ctx.font = '16px Arial';
                        this.ctx.fillText('H', item.x + 8, item.y + 20);
                    } else if (item.type === 'power') {
                        this.ctx.fillStyle = '#FFD700';
                        this.ctx.fillRect(item.x, item.y, item.width, item.height);
                        this.ctx.fillStyle = '#FFF';
                        this.ctx.font = '16px Arial';
                        this.ctx.fillText('P', item.x + 8, item.y + 20);
                    }
                });
            }
            
            updateDisplay() {
                document.getElementById('tank-score').textContent = this.score;
                document.getElementById('tank-power').textContent = this.player.power;
                document.getElementById('tank-health').textContent = this.player.health;
                
                const healthPercent = (this.player.health / this.player.maxHealth) * 100;
                document.getElementById('health-fill').style.width = healthPercent + '%';
            }
            
            gameLoop() {
                if (!this.running) return;
                
                this.update();
                this.draw();
                requestAnimationFrame(this.gameLoop.bind(this));
            }
            
            gameOver() {
                this.running = false;
                alert(`ê²Œì„ ì˜¤ë²„!\nì ìˆ˜: ${this.score}`);
            }
            
            stop() {
                this.running = false;
            }
        }
    </script>
